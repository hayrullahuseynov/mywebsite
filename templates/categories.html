{% extends 'base.html' %}

{% block content %}   
        <div class="row ">
            {% for product in object_list %}
            <div class="col my-1">
          <div class="card rounded-0 " style="width: 18rem;">
            <img src="{{ product.image }}" alt="" style="height: 200px;" class="card-img-top">
            <div class="card-body">
                <p class="card-text">{{ product.created_at|date:'M d, Y' }}{{product.get_readtime}}</p>
                <h5 class="card-title"><a href="/blog/id={{product.id}}" style="color: black;text-decoration: none;">{{ product.title }}</a></h5>       
            </div>
        </div>
        </div>
        {% endfor %}
        
    
<style>

    @media(min-width:730px){
        .row{
            margin:20px 20px;
        }
    }
    @media(max-width:730px){
        .row{
            width: 50%;
            padding: 0;
            margin: 20px auto;
            
        }
    }
</style>

{% endblock %}
